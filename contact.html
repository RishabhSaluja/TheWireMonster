<!DOCTYPE html>
<html lang="en">

<head>
  <title>TheWireMonster</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <form class="container">
    <div class="form-group">
      <label for="InputName">Name*</label>
      <div class="row">
        <div class="col-md-7">
          <input type="text" name="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter Name">
        </div>
        <div class="col-md-5">
          <small id="nameHelp" class="form-text text-muted">What should we call you?</small>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="InputName">Company</label>
      <div class="row">
        <div class="col-md-7">
          <input type="text" name="company" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter Name">
        </div>
        <div class="col-md-5">
          <small id="nameHelp" class="form-text text-muted">Only if you've decided the name</small>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="InputName">Website URL</label>
      <div class="row">
        <div class="col-md-7">
          <input type="text" name="url" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter Name">
        </div>
        <div class="col-md-5">
          <small id="nameHelp" class="form-text text-muted">..of yourself or your company</small>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="InputName">Telephone Number</label>
      <div class="row">
        <div class="col-md-7">
          <input type="number" name="number" class="form-control" id="InputName" aria-describedby="nameHelp"
            placeholder="Enter Name">
        </div>
        <div class="col-md-5">
          <small id="nameHelp" class="form-text text-muted">Let's get talking!</small>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="InputName">Email Address*</label>
      <div class="row">
        <div class="col-md-7">
          <input type="email" name="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter Name">
        </div>
        <div class="col-md-5">
          <small id="nameHelp" class="form-text text-muted">Get in touch with you</small>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

  </form>
</body>

</html>
